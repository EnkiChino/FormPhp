<!DOCTYPE html>
<html>
    <head>
        <title>Contactez-moi</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="container">
            <div class="border-orange"></div>
            <div class="heading">
                <h2>Contactez-moi</h2>
            </div>
            <div class="row">
                <div class="col-lg-10 col-lg-offset-1">
                    <form action="" method="POST" id="contact-form" role="form">
<!--1 ere rangée Nom et prenom-->
                        <div class="row">
                            <!--NOM-->
                            <div class="col-md-6"><!--la valeur du for du label doit etre identique au id du input-->
                                <label for="firstName">Prénom<span class="red">*</span></label>
                                <input type="text" id="firstName" name="firstName" class="form-control" placeholder="Votre prénom">
                                <p class="comments">erreur</p><!--message error-->
                            </div>
                            <!--PRENOM-->
                            <div class="col-md-6"><!--la valeur du for du label doit etre identique au id du input-->
                                <label for="name">Nom<span class="red">*</span></label>
                                <input type="text" id="name" name="name" class="form-control" placeholder="Votre nom">
                                <p class="comments">erreur</p><!--message error-->
                            </div>
<!--2 eme rangée email et telephone-->
                            <!--EMAIL-->
                            <div class="col-md-6"><!--la valeur du for du label doit etre identique au id du input-->
                                <label for="email">Email<span class="red">*</span></label>
                                <input type="text" id="email" name="email" class="form-control" placeholder="Votre email">
                                <p class="comments">erreur</p><!--message error-->
                            </div>
                            <!--TELEPHONE-->
                            <div class="col-md-6"><!--la valeur du for du label doit etre identique au id du input-->
                                <label for="phone">Téléphone<span class="red">*</span></label>
                                <input type="text" id="phone" name="phone" class="form-control" placeholder="Votre numéro de téléphone">
                                <p class="comments">erreur</p><!--message error-->
                            </div>
<!--3 eme rangée zone de text-->
                            <!--ZONE DE TEXTE-->
                            <div class="col-md-12"><!--la valeur du for du label doit etre identique au id du input-->
                                <label for="message">Message<span class="red">*</span></label>
                                <textarea name="message" id="message" class="form-control" rows="5" placeholder="Votre message">
                                </textarea><!--pas besoin de nombre de colonne vu qu il prend toute la place-->
                                <p class="comments">erreur</p><!--message error-->
                            </div>
<!--4 eme rangée phrase pour parler des requis-->
                            <!--PHRASE * REQUISE-->
                            <div class="col-md-12"><!--la valeur du for du label doit etre identique au id du input-->
                                <p class="red">* Ces informations sont requises</p>
                            </div>
<!--5 eme rangée boutton submit-->
                            <!--BOUTTON SUBMIT-->
                            <div class="col-md-12"><!--la valeur du for du label doit etre identique au id du input-->
                                <input type="submit" class="button1" value="Envoyer">
                            </div>
                        </div>

 

                        




                    </form>
                </div>
            </div>

        </div>
    </body>
</html>
